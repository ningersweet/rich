version: '3.8'

services:
  # ========== 回测服务 ==========
  backtest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc_quant_backtest
    command: python run_backtest.py
    volumes:
      # 挂载配置文件（可以在宿主机修改配置）
      - ./config.yaml:/app/config.yaml:ro
      # 持久化数据、模型、日志
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - MODE=backtest
    restart: "no"  # 回测完成后不重启
    networks:
      - quant_network

  # ========== 模拟盘服务 ==========
  paper_trading:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc_quant_paper
    command: python run_live.py
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./models:/app/models:ro  # 只读模型
      - ./logs:/app/logs
    environment:
      - MODE=paper
      # 确保配置文件中 enable_trading: false
    restart: unless-stopped
    networks:
      - quant_network
    depends_on:
      - backtest
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/btc_quant.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3

  # ========== 实盘服务 ==========
  live_trading:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc_quant_live
    command: python run_live.py
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./models:/app/models:ro
      - ./logs:/app/logs
    environment:
      - MODE=live
      # 需要在 config.yaml 中配置：
      # api.enable_trading: true
      # api.key: "YOUR_API_KEY"
      # api.secret: "YOUR_API_SECRET"
    restart: unless-stopped
    networks:
      - quant_network
    depends_on:
      - backtest
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/btc_quant.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
    # 资源限制（防止占用过多系统资源）
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  quant_network:
    driver: bridge
