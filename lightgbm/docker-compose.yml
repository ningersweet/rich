services:
  # ========== 模拟盘服务（动态敞口策略）==========
  paper_trading:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc_quant_paper
    command: python run_live_dynamic_exposure.py
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./models:/app/models:ro
      - ./logs:/app/logs
    environment:
      - MODE=paper
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/btc_quant.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3

networks:
  quant_network:
    driver: bridge
