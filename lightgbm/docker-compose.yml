services:
  # ========== 回测服务 ==========
  backtest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc_quant_backtest
    command: python train_dynamic_exposure_with_advanced_risk.py
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - ./models:/app/models
      - ./backtest:/app/backtest
      - ./logs:/app/logs
    environment:
      - MODE=backtest
    restart: "no"
    network_mode: host

  # ========== 模拟盘服务（动态敞口策略）==========
  paper_trading:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc_quant_paper
    command: python run_live_dynamic_exposure.py
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./models:/app/models:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - MODE=paper
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/btc_quant.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3

  # ========== 实盘服务（动态敞口策略）==========
  live_trading:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc_quant_live
    command: python run_live_dynamic_exposure.py
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./models:/app/models:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - MODE=live
    restart: unless-stopped
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/btc_quant.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3

networks:
  quant_network:
    driver: bridge
